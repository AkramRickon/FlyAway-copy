<mat-stepper orientation="vertical" #stepper>
    <mat-step *ngFor="let eachFlight of confirmFlights" [completed]="completed">
        <ng-template matStepLabel>{{eachFlight.from.iataCode | uppercase}} to {{eachFlight.to.iataCode | uppercase}}</ng-template>
        <app-confirm-flights [confirmFlightDetails]="eachFlight"></app-confirm-flights>
    </mat-step>
</mat-stepper>
<div class="sticky-bottom">
    <button class="button-class" type='submit' (click)="confirm()">Confirm</button>
</div>
