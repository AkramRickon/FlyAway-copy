<mat-stepper orientation="vertical">

    <mat-step  *ngFor="let eachFlight of selectedFlights">
      <ng-template matStepLabel style="font-weight:lighter;display:flex;flex-direction:row;justify-content: space-around; align-items: center;"> <mat-icon>flight_takeoff</mat-icon>  {{eachFlight.from.iataCode | uppercase}} to <mat-icon>flight_land</mat-icon>  {{eachFlight.to.iataCode | uppercase}}
      </ng-template>
      <ng-template matStepContent>
        <app-select-flights [selectedFlights]="eachFlight"></app-select-flights>
        <button *ngIf="eachFlight !== selectedFlights[0]" mat-button matStepperPrevious>Back</button>
        <button *ngIf="eachFlight !== selectedFlights[selectedFlights.length - 1]" mat-button matStepperNext>Next</button>
      </ng-template>
    </mat-step>

  </mat-stepper>
