<div class="main-container">
        <mat-card class="example-card">
            <mat-card-title>Create an account</mat-card-title>
            <div class="error" *ngIf="isError">{{userError}}</div>
            <div class="error" *ngIf="isPassError">{{userError}}</div>
            <div class="error" *ngIf="isSubmitted" [ngStyle]="{'color': (!isSubmitted) ? 'red' : ((isSubmitted) ? 'green' : null) }">signup Successful</div>

            <mat-card-content>
                <form [formGroup]="signupForm" class="form">

                    <div class="container">
                        <div class="left">
                            <app-input-field [control]="signupForm.controls.firstName" label="First Name" type="text"
                                placeHolder="example: Kazi">
                            </app-input-field>
                        </div>
                        <div class="right">
                            <app-input-field [control]="signupForm.controls.lastName" label="Last Name" type="text"
                                placeHolder="example: Shuhat">
                            </app-input-field>
                        </div>
                    </div>

                    <app-input-field [control]="signupForm.controls.email" label="Email" type="email"
                        placeHolder="example@gmail.com">
                    </app-input-field>

                    <app-input-field [control]="signupForm.controls.password" label="Password" type="password"
                        placeHolder="*********">
                    </app-input-field>

                    <app-input-field [control]="signupForm.controls.confirmPassword" label="confirm Password"
                        type="password" placeHolder="*********">
                    </app-input-field>

                    <app-input-field [control]="signupForm.controls.phoneNumber" label="Phone Number" type="text"
                        placeHolder="Your phone number">
                    </app-input-field>

                    <app-input-field [control]="signupForm.controls.passport" label="Passport" type="text"
                        placeHolder="Passport number">
                    </app-input-field>

                    <div class="container">
                        <div class="left">
                            <app-input-field [control]="signupForm.controls.country" label="Country" type="text"
                                placeHolder="Your country name">
                            </app-input-field>
                        </div>

                        <div class="right">
                            <mat-form-field appearance="outline" style="width:100%">
                                <mat-label>Date of birth</mat-label>
                                <input formControlName="dateOfBirth" matInput [matDatepicker]="picker">
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>

                    <button class="button-class" (click)="signup()">Sign Up</button>
                    <p>Already have an account? <span style="font-weight: bolder;text-decoration: underline;"
                            routerLink="/login">Log In</span></p>


                </form>
            </mat-card-content>
        </mat-card>
    </div>

    </ng-lottie> -->
