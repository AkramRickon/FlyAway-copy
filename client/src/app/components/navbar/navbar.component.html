<mat-toolbar style="background-color: transparent">
  <mat-toolbar-row style="display: flex; justify-content: space-between">
    <img routerLink="/" src="../../../assets/FlyAwayLogo.svg" />

    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon"
      aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button routerLink="profile" mat-menu-item>
        <span>Profile</span>
      </button>
      <button routerLink="search-flights" mat-menu-item>
        <span>Search Flights</span>
      </button>
      <!-- <button routerLink="previous-flights" mat-menu-item>
        <span>Previous Flights</span>
      </button> -->
      <button routerLink="trip-history" mat-menu-item >
        <span>Trip History</span>
      </button>
      <button *ngIf="user" (click)="logout()" mat-menu-item>
        <span>Logout</span>
      </button>
      <button *ngIf="!user" (click)="login()" mat-menu-item>
        <span>Login</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
