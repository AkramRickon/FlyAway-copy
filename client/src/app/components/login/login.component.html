<div class="main-container">
    <div class="login-box">
        <mat-card class="example-card">
            <mat-card-title>Hi, Welcome Back! ðŸ‘‹</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" class="form">
                <app-input-field type="email" label="Enter your email" holder="pat@example.com" [formControl]="emailFormControl" formControlName="email">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </app-input-field>  

                <app-input-field [type]="hide ? 'password' : 'text'" label="Enter your password" holder="Enter your password">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </app-input-field> 

                <!-- <p *ngIf="error" class="error">
                    {{ error }}
                </p> -->
          <button class="button-class" (click)="login()">Log In</button>
          <p>Donâ€™t have an account?  <span style="font-weight: bolder;text-decoration: underline;"routerLink="/signup" >Sign Up</span></p>


        </form>
      </mat-card-content>
    </mat-card>
    </div>
    <ng-lottie
        class="bg"
        [options]="options" 
        (animationCreated)="onAnimate($event)">
    </ng-lottie>
</div>
