<div class="main-container">
    <div class="login-box">
        <mat-card class="example-card">
            <mat-card-title>Hi, Welcome Back! ðŸ‘‹</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" class="form">
                <app-input-field type="email" label="Enter your email" holder="pat@example.com" [formControl]="emailFormControl" formControlName="email">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </app-input-field>  

                <mat-form-field appearance="outline" class="field-full-width">
                    <mat-label>Enter your email</mat-label>
                    <input matInput [formControl]="emailFormControl" placeholder="pat@example.com">
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                </mat-form-field>

                <mat-form-field  appearance="outline" class="field-full-width">
                    <mat-label>Enter your password</mat-label>
                    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
                <!-- <p *ngIf="error" class="error">
                    {{ error }}
                </p> -->
          <button class="button-class" type="submit" (click)="login()">Log In</button>
          <p>Donâ€™t have an account?  <span style="font-weight: bolder;text-decoration: underline;">Sign Up</span></p>


        </form>
      </mat-card-content>
    </mat-card>
    </div>
    <ng-lottie
        class="bg"
        [options]="options" 
        (animationCreated)="onAnimate($event)">
    </ng-lottie>
</div>
