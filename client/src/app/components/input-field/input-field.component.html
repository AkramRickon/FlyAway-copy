
<div>
    <mat-form-field appearance="outline" class="field-full-width">
        <mat-label>{{label}}</mat-label>
        <input matInput
         [type]="type" 
         [formControl]="control" 
         [placeholder]="placeHolder">
         <mat-icon *ngIf="icon" matPrefix>{{icon}}</mat-icon>
    </mat-form-field>
</div>
