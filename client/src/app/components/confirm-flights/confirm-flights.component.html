<mat-card style="margin-bottom: 10px;">
    <mat-card-header class="logo">
        <img src="../../../assets//indigo logo.png"/>
    </mat-card-header>
    
    <mat-card-header class="airport">
        <div style="justify-content: start; text-align: left;width:100%; ">
            <mat-card-title>5.00PM</mat-card-title>
            <mat-card-subtitle>DEL</mat-card-subtitle>
        </div>

        <span class="hr-line">
            <hr>   
            <span class="hr-icon"><mat-icon>airplane_ticket</mat-icon></span>
        </span>

        <div style=" text-align: right; width:100%;">
            <mat-card-title>7.30PM</mat-card-title>
            <mat-card-subtitle>CCU</mat-card-subtitle>
        </div>   
    </mat-card-header>
    <mat-card-header style="display:flex; flex-direction:row">
            <div style="justify-content: end; text-align: left; width: 40%;">
                <p>Indira Gandhi International Airport</p>
            </div>
            <div style="justify-content: center; text-align: left; width: 20%;">
              
            </div>
            <div style="justify-content: end; text-align: right;width: 40%;">
                <p>Subhash Chandra Bose International Airport</p>
            </div>        
    </mat-card-header>

    <mat-divider></mat-divider>
        <mat-card-content style="display:flex;flex-direction:row;justify-content: space-around;margin-top: 0.5rem;">
            <h3 style="font-weight:lighter;display:flex;flex-direction:row;justify-content: space-around;margin-top: 0.5rem;">   <mat-icon>date_range</mat-icon>MM/DD/YYYY</h3>
            <h3 style="font-weight:lighter;display:flex;flex-direction:row;justify-content: space-around;margin-top: 0.5rem;">   <mat-icon>timer</mat-icon>09:30</h3>
        </mat-card-content>
    <mat-divider></mat-divider>
        <mat-card-content style="display:flex;flex-direction:row;justify-content: space-evenly;margin-top: 0.5rem;">
                <h1 style="font-weight: lighter;">Price</h1>
                <h1> $230</h1>
        </mat-card-content>

</mat-card>
