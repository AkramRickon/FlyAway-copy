<div class="selectItem">
    <mat-form-field appearance="outline">
        <mat-label>From</mat-label>
        <input matInput placeholder="Enter a city" value="Dhaka">
        <mat-icon matPrefix>flight_takeoff</mat-icon>
        <p style="font-size: 10px; margin-top:-2px; margin-bottom: -7px">Shahjalal International Airport</p>
    </mat-form-field> 
       

    <mat-form-field appearance="outline">
        <mat-label>To</mat-label>
        <input matInput placeholder="Enter a city">
        <mat-icon matPrefix>flight_land</mat-icon>
        <p style="font-size: 10px; margin-top:-2px; margin-bottom: -7px">Abu Dhabi Int. Airport</p>
    </mat-form-field>



    <mat-form-field appearance="fill" class="example-form-field">
        <mat-label>YYYY/MM/DD</mat-label>
        <input matInput [matDatepicker]="datepicker">
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button style="background-color:#31305A; color:white" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
    </mat-form-field>
</div>
