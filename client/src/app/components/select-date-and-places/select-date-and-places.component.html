<form class="selectItem" [formGroup]="travelForm" (submit)="addNewLocation()">
  <mat-form-field appearance="outline">
    <mat-label>From</mat-label>
    <input formControlName="from" [matAutocomplete]="auto1" matInput placeholder="Enter a city" />
    <mat-autocomplete autoActiveFirstOption #auto1="matAutocomplete">
      <mat-option *ngFor="let option of locationArray" (onSelectionChange)="getAirportRoutes(option)"
        [value]="option.city + ' - ' + option.iata">
        {{ option.city }} - {{ option.iata }}
      </mat-option>
    </mat-autocomplete>
    <mat-icon matPrefix>flight_takeoff</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>To</mat-label>
    <input formControlName="to" [matAutocomplete]="auto2" matInput placeholder="Enter a city" />
    <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete">
      <mat-option *ngFor="let option of toLocationArray" (onSelectionChange)="getAirportRoutes(option)"
        [value]="option.city + ' - ' + option.iata">
        {{ option.city }} - {{ option.iata }}
      </mat-option>
    </mat-autocomplete>
    <mat-icon matPrefix>flight_land</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="fill" class="example-form-field">
    <mat-label>DD/MM/YYYY</mat-label>
    <input formControlName="date" [min]="minDate" matInput [matDatepicker]="datepicker" />
    <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button style="background-color: #31305a; color: white" matDatepickerApply>
          Apply
        </button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>
</form>
