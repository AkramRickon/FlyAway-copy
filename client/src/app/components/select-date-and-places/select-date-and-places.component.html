  <form class="selectItem" [formGroup]="travelForm" (submit)="addNewLocation();">
    <mat-form-field appearance="outline">
      <mat-label>From</mat-label>
      <input formControlName="from" [matAutocomplete]="auto1" matInput placeholder="Enter a city">
      <mat-autocomplete autoActiveFirstOption #auto1="matAutocomplete">
        <mat-option *ngFor="let option of filteredOption | async" [value]="option.city">
          {{option.city}}
        </mat-option>

      </mat-autocomplete>
      <mat-icon matPrefix>flight_takeoff</mat-icon>
      <p style="font-size: 10px; margin-top:-2px; margin-bottom: -7px">Shahjalal International Airport</p>

    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>To</mat-label>
      <input formControlName="to" [matAutocomplete]="auto2" matInput placeholder="Enter a city">
      <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptionTo | async" [value]="option.city">
          {{option.city}}
        </mat-option>
      </mat-autocomplete>
      <mat-icon matPrefix>flight_land</mat-icon>
      <p style="font-size: 10px; margin-top:-2px; margin-bottom: -7px">Abu Dhabi Int. </p>

    </mat-form-field>



    <mat-form-field appearance="fill" class="example-form-field">
      <mat-label>DD/MM/YYYY</mat-label>
      <input formControlName="date" matInput [matDatepicker]="datepicker">
      <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button style="background-color:#31305A; color:white" matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>
  </form>
